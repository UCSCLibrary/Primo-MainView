<div ng-if="$ctrl.showJournalILL" layout="column" layout-fill="" class="layout-fill layout-column journal">
  <div ng-if="!$ctrl.isLoggedIn()" class="margin-bottom-small display-block">

      <div layout="row" class="bar alert-bar zero-margin-bottom layout-align-center-center layout-row" layout-align="center center">
        <span class="bar-text margin-right-small">Sign in to request an item from this journal not covered by our subscription</span>
        <prm-authentication [is-logged-in]="ctrl.userName().length > 0" flex="none" class="flex-none">
          <button class="button-with-icon zero-margin md-button md-primoExplore-theme md-ink-ripple" type="button" ng-transclude="" ng-if="!$ctrl.isLoggedInIDP()" ng-click="$ctrl.handleLogin();" aria-label="Sign in">
            <prm-icon icon-type="svg" svg-icon-set="primo-ui" icon-definition="sign-in">
              <md-icon ng-if="($ctrl.iconDefinition && !$ctrl.isCustom && !$ctrl.isEmailMode()) && !$ctrl.useFallBack" md-svg-icon="primo-ui:sign-in" role="presentation" class="md-primoExplore-theme"><svg id="sign-in_cache275" width="100%" height="100%" viewBox="0 0 24 24" y="192" xmlns="http://www.w3.org/2000/svg" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M10,17.25V14H3V10H10V6.75L15.25,12L10,17.25M8,2H17A2,2 0 0,1 19,4V20A2,2 0 0,1 17,22H8A2,2 0 0,1 6,20V16H8V20H17V4H8V8H6V4A2,2 0 0,1 8,2Z"></path></svg></md-icon>
              <prm-icon-after parent-ctrl="$ctrl"></prm-icon-after>
            </prm-icon>
            <span translate="eshelf.signin.title">Sign in</span>
          </button>
          <prm-authentication-after parent-ctrl="$ctrl"></prm-authentication-after>
        </prm-authentication>
      </div>
    </div>
  </div>
  <div ng-if="$ctrl.isLoggedIn()">
    <md-list layout="column" class="separate-list-items md-primoExplore-theme layout-column" role="list">
      <div>
        <md-list-item class="in-element-dialog-parent animate-opacity-and-scale md-no-proxy _md pointer" aria-label="Request an item from this journal not covered by our subscription, opens in a new window" role="listitem">
          <div class="in-element-dialog-context layout-row flex" layout="row" flex="">
            <div class="md-list-item-text layout-wrap layout-row flex" aria-live="assertive" layout="row">
              <div flex="" flex-xs="100" class="flex-xs-100 flex">
                <div class="record-status-text">
                  <a class="item-title md-primoExplore-theme" href="https://ucsc.primo.exlibrisgroup.com/discovery/blankIll?vid=01CDL_SCR_INST:USCS&mytest=true&title=some+test" target="_blank">Request an item from this journal not covered by our subscription</a>
                </div>
              </div>
            </div>
            <div class="_md-secondary-container">
              <prm-icon layout-margin="" icon-type="svg" svg-icon-set="primo-ui" icon-definition="open-in-new" class="layout-margin">
                <md-icon md-svg-icon="primo-ui:open-in-new" role="presentation" class="md-primoExplore-theme">

                </md-icon>
                <prm-icon-after parent-ctrl="$ctrl"></prm-icon-after>
              </prm-icon>
            </div>
          </div>
        </md-list-item>
      </div>
    </md-list>
  </div>
</div>
